<form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
      action="${base}/platform/member/user/moneyDo" method="post">
    <div class="modal-body no-p">
        <div class="row">
            <input type="hidden" id="id" name="id" value="${obj.id!}">
            <div class="col-xs-12">
                <section class="panel panel-primary no-b">
                    <header class="panel-heading clearfix brtl brtr">
                        <div class="overflow-hidden">
                            <a href="javascript:;" class="h4 show no-m pt5">预存款</a>
                        </div>
                    </header>
                    <div class="row mb10" style="text-align: center;padding-top: 10px;">
                        <table width="80%" style="padding: 10px;">
                            <tr style="height: 50px;">
                                <td width="30%" align="right">当前预存款：</td>
                                <td width="70%" align="left">
                                    <span style="color: red">&yen;${@money.fenToYuan(obj.money)}</span>
                                </td>
                            </tr>
                            <tr style="height: 50px;">
                                <td width="30%" align="right"><span style="color: red">*</span>充值金额：</td>
                                <td width="70%" align="left">
                                    <input type="text" id="money" name="money" class="form-control"
                                           placeholder="负值表示减预存款" data-parsley-required="true"
                                           data-parsley-price="true">
                                </td>
                            </tr>
                            <tr style="height: 50px;">
                                <td width="30%" align="right"><span style="color: red">*</span>备注：</td>
                                <td width="70%" align="left">
                                    <input type="text" id="txt" name="txt" class="form-control"
                                           data-parsley-required="true">
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button type="submit" class="btn btn-primary" data-loading-text="正在提交...">确 定
        </button>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#dialogDetail").modal("hide");
                    datatable.ajax.reload();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
