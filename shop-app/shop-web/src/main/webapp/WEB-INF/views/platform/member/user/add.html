<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/member/user" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/member/user/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="loginname" class="col-sm-2 control-label">登录名</label>
                            <div class="col-sm-8">
                            <input type="text" id="loginname" class="form-control" name="loginname" data-parsley-required="true" placeholder="登录名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">登录邮箱</label>
                            <div class="col-sm-8">
                            <input type="text" id="email" class="form-control" name="email" data-parsley-required="true" placeholder="登录邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">登录手机号</label>
                            <div class="col-sm-8">
                            <input type="text" id="mobile" class="form-control" name="mobile" data-parsley-required="true" placeholder="登录手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8">
                            <input type="text" id="password" class="form-control" name="password" data-parsley-required="true" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="salt" class="col-sm-2 control-label">密码盐</label>
                            <div class="col-sm-8">
                            <input type="text" id="salt" class="form-control" name="salt" data-parsley-required="true" placeholder="密码盐">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">会员余额</label>
                            <div class="col-sm-8">
                            <input type="text" id="money" class="form-control" name="money" data-parsley-required="true" placeholder="会员余额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="freezeMoney" class="col-sm-2 control-label">冻结余额</label>
                            <div class="col-sm-8">
                            <input type="text" id="freezeMoney" class="form-control" name="freezeMoney" data-parsley-required="true" placeholder="冻结余额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payPassword" class="col-sm-2 control-label">支付密码</label>
                            <div class="col-sm-8">
                            <input type="text" id="payPassword" class="form-control" name="payPassword" data-parsley-required="true" placeholder="支付密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">会员积分</label>
                            <div class="col-sm-8">
                            <input type="text" id="score" class="form-control" name="score" data-parsley-required="true" placeholder="会员积分">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="freezeScore" class="col-sm-2 control-label">冻结积分</label>
                            <div class="col-sm-8">
                            <input type="text" id="freezeScore" class="form-control" name="freezeScore" data-parsley-required="true" placeholder="冻结积分">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-8">
                            <input type="text" id="nickname" class="form-control" name="nickname" data-parsley-required="true" placeholder="昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-8">
                            <input type="text" id="sex" class="form-control" name="sex" data-parsley-required="true" placeholder="性别">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="b_year" class="col-sm-2 control-label">生日年</label>
                            <div class="col-sm-8">
                            <input type="text" id="b_year" class="form-control" name="b_year" data-parsley-required="true" placeholder="生日年">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="b_month" class="col-sm-2 control-label">生日月</label>
                            <div class="col-sm-8">
                            <input type="text" id="b_month" class="form-control" name="b_month" data-parsley-required="true" placeholder="生日月">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="b_day" class="col-sm-2 control-label">生日日</label>
                            <div class="col-sm-8">
                            <input type="text" id="b_day" class="form-control" name="b_day" data-parsley-required="true" placeholder="生日日">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="astro" class="col-sm-2 control-label">星座</label>
                            <div class="col-sm-8">
                            <input type="text" id="astro" class="form-control" name="astro" data-parsley-required="true" placeholder="星座">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="provinceId" class="col-sm-2 control-label">所在省</label>
                            <div class="col-sm-8">
                            <input type="text" id="provinceId" class="form-control" name="provinceId" data-parsley-required="true" placeholder="所在省">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cityId" class="col-sm-2 control-label">所在市</label>
                            <div class="col-sm-8">
                            <input type="text" id="cityId" class="form-control" name="cityId" data-parsley-required="true" placeholder="所在市">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">是否禁用</label>
                            <div class="col-sm-8">
                            <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true" placeholder="是否禁用">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
