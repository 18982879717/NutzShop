<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/member/coupon" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/member/coupon/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="coupon_id" class="col-sm-2 control-label">优惠券ID</label>
                            <div class="col-sm-8">
                            <input type="text" id="coupon_id" class="form-control" name="coupon_id" data-parsley-required="true" placeholder="优惠券ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="coupon_name" class="col-sm-2 control-label">优惠券名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="coupon_name" class="form-control" name="coupon_name" data-parsley-required="true" placeholder="优惠券名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="coupon_money" class="col-sm-2 control-label">优惠券金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="coupon_money" class="form-control" name="coupon_money" data-parsley-required="true" placeholder="优惠券金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="createAt" class="col-sm-2 control-label">获取时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="createAt" class="form-control" name="createAt" data-parsley-required="true" placeholder="获取时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderAt" class="col-sm-2 control-label">使用时间</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderAt" class="form-control" name="orderAt" data-parsley-required="true" placeholder="使用时间">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderId" class="col-sm-2 control-label">订单ID</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderId" class="form-control" name="orderId" data-parsley-required="true" placeholder="订单ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">优惠券状态</label>
                            <div class="col-sm-8">
                            <input type="text" id="status" class="form-control" name="status" data-parsley-required="true" placeholder="优惠券状态">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
