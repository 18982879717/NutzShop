<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 class="modal-title">余额支付配置</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group">
            <label for="logo" class="col-sm-3 control-label">Logo图片</label>

            <div class="col-sm-9">
                <div id="queue"></div>
                <div>
                    <input id="file_upload" name="file_upload" type="file" multiple="false">
                </div>
                <div id="img" style="padding: 5px;">
                    <%if(!isEmpty(obj.logo)){%>
                    <img src='${obj.logo!}' style='width:100px;'>
                    <%}%>
                </div>
                <input type="hidden" id="logo" name="logo" value="${obj.logo!}">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
    <button id="save" type="button" class="btn btn-primary" data-loading-text="正在提交...">保 存</button>
</div>
<script language="JavaScript">
    function clearFile() {
        $("#img").html("");
        $("#queue").html("");
        $("#logo").val("");
    }
    $(function () {
        $("#save").on("click",function () {
            $.post("${base}/platform/shop/payment/update/account", {
                logo:$("#logo").val()
            }, function (data) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                } else {
                    Toast.error(data.msg);
                }
            }, "json");
        });
        $('#file_upload').uploadifive({
            'auto': true,
            'multi': false,
            'width': '100%',
            'height': '35',
            'buttonText': '请选择图片',
            'fileType': 'image/jpg,image/jpeg,image/png',
            'fileSizeLimit': 1024,
            'queueSizeLimit': 1,
            'formData': {},
            'queueID': 'queue',
            'uploadScript': '${base!}/open/file/upload/image',
            'onUploadComplete': function (file, data) {
                data = JSON.parse(data);
                if (data.code == 0) {
                    Toast.success(data.msg);
                    $("#img").html("<img src='" + data.data + "' style='width:100px;'>");
                    $("#logo").val(data.data);
                } else {
                    clearFile();
                    Toast.error(data.msg);
                }
            },
            'onDrop': function (file, fileDropCount) {
                clearFile();
            },
            'onClearQueue': function (queue) {
                clearFile();
            },
            'onCancel': function () {
                clearFile();
            }
        });

    });
</script>
