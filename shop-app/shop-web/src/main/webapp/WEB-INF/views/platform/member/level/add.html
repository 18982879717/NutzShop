<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/member/level" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/member/level/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">等级名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="等级名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="typeId" class="col-sm-2 control-label">会员类型</label>
                            <div class="col-sm-8">
                                <select>
                                    <%for(o in typeList){%>
                                    <option value="">${o.name}</option>
                                    <%}%>
                                </select>
                            <input type="text" id="typeId" class="form-control" name="typeId" data-parsley-required="true" placeholder="会员类型">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logo" class="col-sm-2 control-label">等级图标</label>
                            <div class="col-sm-8">
                            <input type="text" id="logo" class="form-control" name="logo" data-parsley-required="true" placeholder="等级图标">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dis_count" class="col-sm-2 control-label">折扣率</label>
                            <div class="col-sm-8">
                            <input type="text" id="dis_count" class="form-control" name="dis_count" data-parsley-required="true" placeholder="折扣率">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="point" class="col-sm-2 control-label">所需积分</label>
                            <div class="col-sm-8">
                            <input type="text" id="point" class="form-control" name="point" data-parsley-required="true" placeholder="所需积分">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">是否禁用</label>
                            <div class="col-sm-8">
                            <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true" placeholder="是否禁用">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="defaultValue" class="col-sm-2 control-label">是否默认</label>
                            <div class="col-sm-8">
                            <input type="text" id="defaultValue" class="form-control" name="defaultValue" data-parsley-required="true" placeholder="是否默认">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
