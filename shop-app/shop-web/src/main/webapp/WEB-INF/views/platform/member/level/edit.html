<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/member/level" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/member/level/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">${msg['member.level.column.name']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="${msg['member.level.column.name']}" value="${obj.name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="typeId" class="col-sm-2 control-label">${msg['member.level.column.typeId']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="typeId" class="form-control" name="typeId" data-parsley-required="true"
                                       placeholder="${msg['member.level.column.typeId']}" value="${obj.typeId}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logo" class="col-sm-2 control-label">${msg['member.level.column.logo']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="logo" class="form-control" name="logo" data-parsley-required="true"
                                       placeholder="${msg['member.level.column.logo']}" value="${obj.logo}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dis_count" class="col-sm-2 control-label">${msg['member.level.column.dis_count']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="dis_count" class="form-control" name="dis_count" data-parsley-required="true"
                                       placeholder="${msg['member.level.column.dis_count']}" value="${obj.dis_count}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="point" class="col-sm-2 control-label">${msg['member.level.column.point']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="point" class="form-control" name="point" data-parsley-required="true"
                                       placeholder="${msg['member.level.column.point']}" value="${obj.point}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">${msg['member.level.column.disabled']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true"
                                       placeholder="${msg['member.level.column.disabled']}" value="${obj.disabled}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="defaultValue" class="col-sm-2 control-label">${msg['member.level.column.defaultValue']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="defaultValue" class="form-control" name="defaultValue" data-parsley-required="true"
                                       placeholder="${msg['member.level.column.defaultValue']}" value="${obj.defaultValue}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
