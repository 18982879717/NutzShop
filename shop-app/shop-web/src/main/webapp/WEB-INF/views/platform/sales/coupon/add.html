<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sales/coupon" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sales/coupon/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">优惠券名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="优惠券名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="moneys" class="col-sm-2 control-label">金额(单位:元)</label>
                            <div class="col-sm-8">
                            <input type="text" id="moneys" class="form-control" name="moneys" data-parsley-price="true" data-parsley-required="true" placeholder="金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="total_num" class="col-sm-2 control-label">总数量</label>
                            <div class="col-sm-8">
                            <input type="text" id="total_num" class="form-control" name="total_num" data-parsley-type="integer" data-parsley-required="true" placeholder="总数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="limit_sartAt" class="col-sm-2 control-label">开始时间</label>
                            <div class="col-sm-8">
                                <div class="col-sm-8 input-group date form_datetime " style="padding-right: 16px;" data-date="${@date.getDateTime()}" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="limit_sartAt">
                                    <input type="text" size="16" readonly class="form-control" value="${@date.getDateTime()}" data-parsley-required="true">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="limit_sartAt" name="limit_sartAt" value="${@date.getDateTime()}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="limit_endAt" class="col-sm-2 control-label">结束时间</label>
                            <div class="col-sm-8">
                                <div class="col-sm-8 input-group date form_datetime " style="padding-right: 16px;" data-date="${@date.getDateTime()}" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="limit_endAt">
                                    <input type="text" size="16" readonly class="form-control" value="${@date.getDateTime()}" data-parsley-required="true">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="limit_endAt" name="limit_sartAt" value="${@date.getDateTime()}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="limit_number" class="col-sm-2 control-label">可领取张数</label>
                            <div class="col-sm-8">
                            <input type="text" id="limit_number" class="form-control" name="limit_number" data-parsley-required="true" placeholder="允许领取多张">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="has_score" class="col-sm-2 control-label">允许积分兑换</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="has_score" name="has_score" class="js-switch-blue" value="true">
                                </div>
                            </div>
                        </div>
                        <div id="has_score_div" style="display: none" class="form-group">
                            <label for="score" class="col-sm-2 control-label">所需积分</label>
                            <div class="col-sm-8">
                            <input type="text" id="score" class="form-control" name="score" data-parsley-type="integer" data-parsley-required="true" placeholder="所需积分">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">启用状态</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="disabled" name="disabled" class="js-switch-blue" value="false">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        myForm.init();
        $('#has_score').on("change",function () {
           if(this.checked){
               $("#score").val("0").attr("data-parsley-required",true);
               $('#has_score_div').show();
           }else {
               $("#score").val("0").removeAttr("data-parsley-required");
               $('#has_score_div').hide();
           }
        });
        $('.form_datetime').datetimepicker({
            language: 'zh-CN',
            autoclose: 1,
            todayBtn: 1,
            pickerPosition: "bottom-left",
            minuteStep: 5,
            format: 'yyyy-mm-dd hh:ii:ss',
            minView: 'hour'　　　　//日期时间选择器所能够提供的最精确的时间选择视图。
        });
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
