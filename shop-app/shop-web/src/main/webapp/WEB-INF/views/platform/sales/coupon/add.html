<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/sales/coupon" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/sales/coupon/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">优惠券名称</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="优惠券名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">金额</label>
                            <div class="col-sm-8">
                            <input type="text" id="money" class="form-control" name="money" data-parsley-required="true" placeholder="金额">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="total_num" class="col-sm-2 control-label">总数量</label>
                            <div class="col-sm-8">
                            <input type="text" id="total_num" class="form-control" name="total_num" data-parsley-required="true" placeholder="总数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="send_num" class="col-sm-2 control-label">已发数量</label>
                            <div class="col-sm-8">
                            <input type="text" id="send_num" class="form-control" name="send_num" data-parsley-required="true" placeholder="已发数量">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="has_limit" class="col-sm-2 control-label">期限限制</label>
                            <div class="col-sm-8">
                            <input type="text" id="has_limit" class="form-control" name="has_limit" data-parsley-required="true" placeholder="期限限制">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="limit_time" class="col-sm-2 control-label">使用期限</label>
                            <div class="col-sm-8">
                            <input type="text" id="limit_time" class="form-control" name="limit_time" data-parsley-required="true" placeholder="使用期限">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="has_more" class="col-sm-2 control-label">允许领取多张</label>
                            <div class="col-sm-8">
                            <input type="text" id="has_more" class="form-control" name="has_more" data-parsley-required="true" placeholder="允许领取多张">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="has_score" class="col-sm-2 control-label">允许积分兑换</label>
                            <div class="col-sm-8">
                            <input type="text" id="has_score" class="form-control" name="has_score" data-parsley-required="true" placeholder="允许积分兑换">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">所需积分</label>
                            <div class="col-sm-8">
                            <input type="text" id="score" class="form-control" name="score" data-parsley-required="true" placeholder="所需积分">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">是否禁用</label>
                            <div class="col-sm-8">
                            <input type="text" id="disabled" class="form-control" name="disabled" data-parsley-required="true" placeholder="是否禁用">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
