<div id="dialogUpdown" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择货品</h4>
                <h5>*选中为上架</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <%for(o in obj){%>
                        <input type="checkbox" name="ids" value="${o.id!}" <%if(!o.disabled){%>checked<%}%>><span><%if(!isEmpty(o.name)){%>${o.name}<%}else{%>默认货品<%}%></span>
                        <%}%>
                    </div>
                    <input value="${goodsId!}" type="hidden">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button id="dialogUpdownOK" type="button" class="btn btn-primary" data-loading-text="确定...">确 定</button>
            </div>
        </div>
    </div>
</div>
