<%
layout("/layouts/platform.html"){
%>
<form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
      action="${base!}/platform/shop/config/editDo" method="post">
    <input name="id" id="id" value="system" type="hidden">
    <header class="header navbar bg-white shadow">
        <div class="pull-right">
            <div class="btn-group tool-button">
                <button class="btn btn-primary navbar-btn" type="button" id="save"><span class="ti-save"></span> 保存</button>
            </div>
        </div>
    </header>

    <div class="content-wrap">
        <div class="wrapper" style="min-height:500px;height: 100%;">


            <div class="box-tab">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#shop_base" data-toggle="tab">基本设置</a>
                    </li>
                    <li><a href="#shop_fp" data-toggle="tab">发票设置</a>
                    </li>
                    <li><a href="#shop_yf" data-toggle="tab">物流跟踪</a>
                    </li>
                    <li><a href="#shop_login" data-toggle="tab">信任登录</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="shop_base">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">库存预警值(小于)</label>

                                <div class="col-sm-8">
                                    <input class="form-control" name="shop_stock" value="${obj.shop_stock!'0'}">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="shop_fp">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否启用发票</label>
                                <div class="col-sm-8" style="padding-top: 5px;">
                                    <input type="radio" name="tax_disabled" value="0" <%if(!obj.tax_disabled){%>checked<%}%>>启用
                                    <input type="radio" name="tax_disabled" value="1" <%if(obj.tax_disabled){%>checked<%}%>>禁用

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">订单满多少可开(单位：元)</label>
                                <div class="col-sm-8" style="padding-top: 5px;">
                                    <input class="form-control" name="tax_price" value="${obj.tax_price!'0'}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="shop_yf">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">物流跟踪</label>
                            <div class="col-sm-8" style="padding-top: 5px;">
                                <input type="radio" name="logistics_open" value="1" checked>启用
                                <input type="radio" name="logistics_open" value="0" >禁用
                                <button class="btn btn-info" type="button" id="btnOauth_lg" data-toggle="modal" data-target="#dialogOauth_lg"> 配置</button>
                                <input name="logistics_info" id="logistics_info" type="hidden" value="${@string.toJson(logistics_info)}">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="shop_login">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">信任登录</label>
                                <div class="col-sm-8" style="padding-top: 5px;">
                                    <input type="radio" name="oauth_open" value="1" <%if(obj.oauth_open){%>checked<%}%>>启用
                                    <input type="radio" name="oauth_open" value="0" <%if(!obj.oauth_open){%>checked<%}%>>禁用

                                </div>
                            </div>
                            <div id="div_oauth" style="display: <%if(obj.oauth_open){%>block<%}else{%>none<%}%>">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">微信信任登录</label>
                                    <div class="col-sm-8" style="padding-top: 5px;">
                                        <input type="radio" name="oauth_wechat" value="1" <%if(obj.oauth_wechat){%>checked<%}%>>启用
                                        <input type="radio" name="oauth_wechat" value="0" <%if(!obj.oauth_wechat){%>checked<%}%>>禁用
                                        <button class="btn btn-info" type="button" id="btnOauth_wechat" data-toggle="modal" data-target="#dialogOauth_wechat"> 配置</button>
                                        <input name="oauth_wechat_info" id="oauth_wechat_info" type="hidden" value="${@string.toJson(oauth_wechat_info)}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">QQ信任登录</label>
                                    <div class="col-sm-8" style="padding-top: 5px;">
                                        <input type="radio" name="oauth_qq" value="1" <%if(obj.oauth_qq){%>checked<%}%>>启用
                                        <input type="radio" name="oauth_qq" value="0" <%if(!obj.oauth_qq){%>checked<%}%>>禁用
                                        <button class="btn btn-info" type="button" id="btnOauth_qq" data-toggle="modal" data-target="#dialogOauth_qq"> 配置</button>
                                        <input name="oauth_qq_info" id="oauth_qq_info" type="hidden" value="${@string.toJson(oauth_qq_info)}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</form>
<div id="dialogOauth_wechat" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">微信信任登录配置</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppId</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="wechat_appid" type="text" class="form-control" value="<%if(!isEmpty(logistics_info)){%>${logistics_info.wechat_appid!}<%}%>">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppKey</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="wechat_appkey" type="text" class="form-control" value="<%if(!isEmpty(logistics_info)){%>${logistics_info.wechat_appkey!}<%}%>">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">验证content</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="wechat_appcontent" type="text" class="form-control" value="<%if(!isEmpty(logistics_info)){%>${logistics_info.wechat_appcontent!}<%}%>">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnWechat" type="button" class="btn btn-default" data-dismiss="modal">清 除</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-loading-text="确定...">确 定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogOauth_qq" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">QQ信任登录配置</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppId</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="qq_appid" type="text" class="form-control" value="<%if(!isEmpty(oauth_qq_info)){%>${oauth_qq_info.qq_appid!}<%}%>">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppKey</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="qq_appkey" type="text" class="form-control" value="<%if(!isEmpty(oauth_qq_info)){%>${oauth_qq_info.qq_appkey!}<%}%>">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">验证content</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="qq_appcontent" type="text" class="form-control" value="<%if(!isEmpty(oauth_qq_info)){%>${oauth_qq_info.qq_appcontent!}<%}%>">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">请在QQ互联后台添加回调地址</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">

                            http://${AppDomain!}/public/shop/pc/account/oauthQq
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnQq" type="button" class="btn btn-default" data-dismiss="modal">清 除</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-loading-text="确定...">确 定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogOauth_lg" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">物流接口</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppName</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <select id="lg_appname"  class="form-control" >
                                <option value="kdn" <%if(!isEmpty(logistics_info)&&"kdn"==logistics_info.lg_appname){%>selected<%}%>>快递鸟</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppId</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="lg_appid" type="text" class="form-control" value="<%if(!isEmpty(logistics_info)){%>${logistics_info.lg_appid!}<%}%>">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppKey</label>
                        <div class="col-sm-7" style="padding-bottom: 5px;">
                            <input id="lg_appkey" type="text" class="form-control" value="<%if(!isEmpty(logistics_info)){%>${logistics_info.lg_appkey!}<%}%>">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnLg" type="button" class="btn btn-default" data-dismiss="modal">清 除</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-loading-text="确定...">确 定</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $("input[name=oauth_open]").on("click",function(){
            if($(this).val()=='1'){
                $("#div_oauth").show();
            }else {
                $("#div_oauth").hide();
            }
        });
        $("#btnWx").on("click",function(){
            $("#dialogWxpay input[type=text]").each(function(){
                $(this).val("");
            });
        });
        $("#btnQq").on("click",function(){
            $("#dialogOauth_qq input[type=text]").each(function(){
                $(this).val("");
            });
        });
        $("#btnLg").on("click",function(){
            $("#dialogOauth_lg input[type=text]").each(function(){
                $(this).val("");
            });
        });
        $("#save").on("click",function(){
            var wechat={};
            wechat.wechat_appid=$("#wechat_appid").val();
            wechat.wechat_appkey=$("#wechat_appkey").val();
            wechat.wechat_appcontent=$("#wechat_appcontent").val();
            $("#oauth_wechat_info").val(JSON.stringify(wechat));
            var qq={};
            qq.qq_appid=$("#qq_appid").val();
            qq.qq_appkey=$("#qq_appkey").val();
            qq.qq_appcontent=$("#qq_appcontent").val();
            $("#oauth_qq_info").val(JSON.stringify(qq));
            var lg={};
            lg.lg_appname=$("#lg_appname").val();
            lg.lg_appid=$("#lg_appid").val();
            lg.lg_appkey=$("#lg_appkey").val();
            $("#logistics_info").val(JSON.stringify(lg));
            $('#addForm').submit();
        });
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                sublime.showLoadingbar($(".main-content"));
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                } else {
                    Toast.error(data.msg);
                }
                sublime.closeLoadingbar($(".main-content"));
            }
        });
    });
</script>

<%}%>
