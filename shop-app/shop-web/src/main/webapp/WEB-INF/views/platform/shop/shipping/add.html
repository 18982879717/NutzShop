<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/shop/shipping" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/shop/shipping/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">配送方式</label>
                            <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" name="name" data-parsley-required="true" placeholder="配送方式">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="method" class="col-sm-2 control-label">计价方式</label>
                            <div class="col-sm-8" id="method">
                                <input name="method" type="radio" value="flatprice" checked>统一价格
                                <input name="method" type="radio" value="weight">按重量
                                <input name="method" type="radio" value="number">按件数
                            </div>
                        </div>
                        <div id="div1" class="form-group">
                            <label for="flatprice" class="col-sm-2 control-label">统一价格</label>
                            <div class="col-sm-8">
                            <input type="text" id="flatprice" class="form-control" name="flatprice" data-parsley-required="true" data-parsley-price="true" placeholder="统一价格">
                            </div>
                        </div>
                        <div id="div2" style="display: none">
                        <div class="form-group">
                            <label for="lv1_number" class="col-sm-2 control-label" id="div21"></label>
                            <div class="col-sm-8">
                            <input type="text" id="lv1_number" class="form-control" name="lv1_number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lv1_price" class="col-sm-2 control-label" id="div22"></label>
                            <div class="col-sm-8">
                            <input type="text" id="lv1_price" class="form-control" name="lv1_price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lv2_number" class="col-sm-2 control-label" id="div23"></label>
                            <div class="col-sm-8">
                            <input type="text" id="lv2_number" class="form-control" name="lv2_number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lv2_price" class="col-sm-2 control-label" id="div24"></label>
                            <div class="col-sm-8">
                            <input type="text" id="lv2_price" class="form-control" name="lv2_price">
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="disabled" class="col-sm-2 control-label">禁用</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="disabled" name="disabled" class="js-switch-blue" value="true">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="defaultValue" class="col-sm-2 control-label">默认</label>
                            <div class="col-sm-8 switcha">
                                <div class="mr15">
                                    <input type="checkbox" id="defaultValue" name="defaultValue" class="js-switch-blue" value="true">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="note" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-8">
                            <input type="text" id="note" class="form-control" name="note" placeholder="描述">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        myForm.init();
        $("input[name=method]").on("click",function () {
            var value=$(this).val();
            if("flatprice"==value){
                $("#div1").show();
                $("#div2").hide();
                $("#lv1_number").removeAttr("data-parsley-required");
                $("#lv1_price").removeAttr("data-parsley-required");
                $("#lv2_number").removeAttr("data-parsley-required");
                $("#lv2_price").removeAttr("data-parsley-required");
                $("#flatprice").attr("data-parsley-required","true").attr("data-parsley-price","true");
            }
            if("weight"==value){
                $("#div1").hide();
                $("#div2").show();
                $("#div21").html("首重量(单位:G)");
                $("#div22").html("首重价(单位:元)");
                $("#div23").html("续重量(单位:G)");
                $("#div24").html("续重价(单位:元)");
                $("#flatprice").removeAttr("data-parsley-required");
                $("#lv1_number").attr("data-parsley-required","true").attr("data-parsley-type","integer");
                $("#lv1_price").attr("data-parsley-required","true").attr("data-parsley-price","true");
                $("#lv2_number").attr("data-parsley-required","true").attr("data-parsley-type","integer");
                $("#lv2_price").attr("data-parsley-required","true").attr("data-parsley-price","true");
            }
            if("number"==value){
                $("#div1").hide();
                $("#div2").show();
                $("#div21").html("首件数");
                $("#div22").html("首件价(单位:元)");
                $("#div23").html("续件数");
                $("#div24").html("续件价(单位:元)");
                $("#flatprice").removeAttr("data-parsley-required");
                $("#lv1_number").attr("data-parsley-required","true").attr("data-parsley-type","integer");
                $("#lv1_price").attr("data-parsley-required","true").attr("data-parsley-price","true");
                $("#lv2_number").attr("data-parsley-required","true").attr("data-parsley-type","integer");
                $("#lv2_price").attr("data-parsley-required","true").attr("data-parsley-price","true");
            }
        });
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
