<div class="footer">
    <div class="w_1200 footer-con cf2">
        <ul class="footer-ul cf2">
            <#cms_channel_list parentId="" parentCode="" var="o">
                <li>
                    <h3><a href="javascript:;">${o.name!}</a></h3>
                    <#cms_channel_list parentId="${o.id!}" parentCode="" var="p">
                        <p><a href="${base}/cms/channel/${p.code!}">${p.name!}</a></p>
                    </#cms_channel_list>
                </li>
            </#cms_channel_list>
            <li>
                <h3><a href="javascript:;">关注公众号</a></h3>
                <span><img src="${base}${!isEmpty(site.wechat_qrcode)?site.wechat_qrcode:'/assets/public/pc/img/wei.jpg'}" /></span>
            </li>

        </ul>
        <div class="footer-bot cf2">
            ${site.footer_content!}
        </div>
    </div>
</div>
