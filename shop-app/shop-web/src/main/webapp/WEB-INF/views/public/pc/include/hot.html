<div class="wrap-lborder">
    <h3>新品热卖</h3>
    <ul class="wrap-lul">
        <#goods_list pageNumber="1" pageSize="10" sortName="numSaleWeek,numSale" sortOrder="desc" var="page">
            <%for(o in page.list){%>
            <li>
                <a href="${base}/shop/goods/detail/${o.pid!}" target="_blank">
                    <dl class="cf2">
                        <dt><img src="${base}${o.imgurl!}" /> </dt>
                        <dd><p>${o.name!} ${o.specname!}</p><span>￥${@money.fenToYuan(o.price)}</span></dd>
                    </dl>
                </a>
            </li>
            <%}%>
        </#goods_list>
    </ul>
</div>
