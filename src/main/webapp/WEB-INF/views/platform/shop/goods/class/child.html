<% for(o in obj){
%>
<tr data-tt-id="${o.id!}" data-tt-parent-id="${o.parentId!}" data-tt-branch="${o.hasChildren!}">
    <td>
        <span class="pd-l-sm"></span> ${o.name!}
    </td>
    <td><%if(isEmpty(o.typeId)){%>[通用商品]<%}else{%>[${o.goodsType.name}]<%}%></td>
    <td><%if(!o.disabled){%><i id="disable_${o.id!}" class="fa fa-circle text-success ml5"></i><%}else{%><i id="disable_${o.id!}" class="fa fa-circle text-danger ml5"></i><%}%></td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="ti-settings"></i>
                <span class="ti-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="${base!}/platform/shop/goods/class/edit/${o.id!}" data-pjax>修改</a></li>
                <li><a href="javascript:;" onclick="del('${o.id!}')">删除</a></li>
                <li class="divider"></li>
                <li><a href="${base!}/platform/shop/goods/class/add?pid=${o.id!}" data-pjax>添加子分类</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="enable('${o.id!}')">启用</a></li>
                <li><a href="javascript:;" onclick="disable('${o.id!}')">禁用</a></li>
            </ul>
        </div>
    </td>
</tr>
<%
}%>
